<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments :: page_head(${pageTitle}, 'tag')"></head>
    <link rel="stylesheet" type="text/css" th:href="@{/richtext/richtext.min.css}"/>
    <script type="text/javascript" th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>

<body>
<div class="container-fluid">

    <div th:replace="navigation :: menu"></div>

    <div class="p-3">
        <h2>Manage Products | [[${pageTitle}]]</h2>
    </div>
    <form th:action="@{/products/save}" method="post" onsubmit="return checkUnique(this)" th:object="${product}">
        <input type="hidden" th:field="*{id}"/>
        <input th:if="${product.category != null}" type="hidden" id="categoryId" th:value="${product.category.id}"/>
        <div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#description-container" role="tab">Description</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#details" role="tab">Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#shipping" role="tab">Shipping</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active p-3" id="overview" role="tabpanel">
                    <div th:replace="product_overview :: content"></div>
                </div>
                <div class="tab-pane" id="description-container" role="tabpanel">
                    <div th:replace="product_description :: content"></div>
                </div>
                <div class="tab-pane" id="details" role="tabpanel">
                    <div th:replace="product_details :: content"></div>
                    <div>
                        <input type="button" class="btn btn-secondary" value="Add More Detail"
                               onclick="addNextDetailSection()"/>
                    </div>
                </div>
                <div class="tab-pane" id="shipping" role="tabpanel">
                    <div th:replace="product_shipping :: content"></div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3"/>
            <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
        </div>
    </form>

    <div th:replace="modal_fragments :: modal_dialog"></div>

    <div th:replace="fragments :: footer"></div>
</div>
<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/product_form_details.js}"></script>
<script type="text/javascript">
    moduleURL = "[[@{/products}]]"

    $(document).ready(function () {
        $("#description").richText();
    });

    function checkUnique(form) {
        productId = $("#id").val();
        productName = $("#name").val();

        csrfValue = $("input[name='_csrf']").val();

        url = "[[@{/products/check_unique}]]";

        params = {id: productId, name: productName, _csrf: csrfValue};

        $.post(url, params, function (response) {
            if (response === "OK") {
                form.submit();
            } else if (response === "Duplicate") {
                showWarningModal("There is another product having the name " + productName);
            } else {
                showErrorModal("Unknown response from server");
            }
        }).fail(function () {
            showErrorModal("Could not connect to the server");
        });

        return false;
    }

</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
