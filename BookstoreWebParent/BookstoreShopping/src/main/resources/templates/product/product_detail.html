<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')"></head>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: header_menu"></div>
    <div>&nbsp;</div>
    <div th:replace="navigation :: search_nav"></div>
    <div>&nbsp;</div>
    <div th:replace="breadcrumb :: content"></div>

    <div class="row">
        <div class="col-sm m-3">
            <div>
                <h2>[[${product.name}]]</h2>
            </div>
            <div>
                List Price:
                <span th:if="${product.discountPercent <= 0 } "><div
                        th:replace="product/product_fragment :: price_fragment(${product.price})"></div></span>
                <del th:if="${product.discountPercent > 0 } "><span><div
                        th:replace="product/product_fragment :: price_fragment(${product.price})"></div></span></del>
            </div>

            <div th:if="${product.discountPercent > 0 } ">
                Price:
                <span style="font-size: large; color: darkred"><div
                        th:replace="product/product_fragment :: price_fragment(${product.discountPrice})"></div></span>
                ([[${#numbers.formatDecimal(product.discountPercent, 1, THOUSANDS_POINT_TYPE, DECIMAL_DIGITS,
                DECIMAL_POINT_TYPE)}]] % off)
            </div>
            <div>&nbsp;</div>
            <div th:utext="${product.description}"></div>
            <div>&nbsp;</div>
            <hr/>
            <div>
                <h4>Book Details:</h4>
            </div>
            <th:block th:each="detail : ${product.details}">
                <div>
                    <b>[[${detail.name}]]:</b>
                    <span>[[${detail.value}]]</span>
                </div>
            </th:block>
            <div>&nbsp;</div>
        </div>
        <div class="col-sm-4">
            <div class="ml-5 mt-4">
                <span th:if="${product.inStock}" class="text-success"><b>In Stock</b></span>
                <span th:unless="${product.inStock}" class="text-danger"><b>Out of Stock</b></span>
            </div>

            <th:block th:if="${product.inStock}">
                <div th:replace="cart/quantity_control :: quantity_control(1, ${product.id})"></div>
                <div class="ml-5">
                    <input type="button" value="Add to Cart" id="buttonAdd2Cart" class="btn btn-primary"/>
                </div>
            </th:block>

        </div>
    </div>

    <div th:replace="fragments :: modal_dialog"></div>
    <div th:replace="navigation :: footer_menu"></div>

</div>
<script type="text/javascript">
    contextPath = "[[@{/}]]";
    productId = "[[${product.id}]]";
    var csrfHeaderName = "[[${_csrf.headerName}]]";
    var csrfValue = "[[${_csrf.token}]]";
</script>
<script type="text/javascript" th:src="@{/js/common_modal.js}"></script>
<script type="text/javascript" th:src="@{/js/quantity_control.js}"></script>
<script type="text/javascript" th:src="@{/js/add_to_cart.js}"></script>
</body>
</html>
